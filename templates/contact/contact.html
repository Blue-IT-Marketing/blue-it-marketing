<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="rkt7iLTBYZuRLjY_Sxg4uDDNusOJnuhHCDIGPwAahtk" />
  <title>Contact -By Blue IT Marketing Pty LTD</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/dist/css/skins/skin-blue.min.css">
<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/static/dist/js/social/jquery.floating-social-share.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini" id="MyBody">
<div class="wrapper">
   <div id="MainHeaderDiv"></div>
  <div id="SideBarDiv"></div>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
         Blue IT Marketing Messaging
        <small>Contact and Messaging Management</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"> Contact</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
           <div class="box box-body">
            <div class="col-md-3">
                <div class="box box-primary with-border">
                    <div class="box box-header with-border">
                        <h3 class="box-title">Contact</h3>
                    </div>
                    <div class="box box-footer with-border">
                        <button type="button" class="btn btn-app btn-flat btn-lg btn-block" id="ContactFormButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Contact </strong></button>
                        <button type="button" class="btn btn-app btn-flat btn-lg btn-block" id="AddressButt"><strong><i class="fa fa-map"> </i> Address </strong></button>
                        <button type="button" class="btn btn-app btn-flat btn-lg btn-block" id="SupportTicketsButt"><strong><i class="glyphicon glyphicon-envelope"> </i> Support Tickets </strong></button>
                    </div>
                </div>
            <div class="box box-footer with-border">
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- menubar -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:300px;height:600px"
                 data-ad-client="ca-pub-7790567144101692"
                 data-ad-slot="7742358578"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            </div>

            </div>
            <div class="col-md-9">
                <div id="ContactINFDIV">
                    <div class="box">
                            <div class="box-header with-border">
                              <h3 class="box-title">Contact</h3>

                              <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                  <i class="fa fa-minus"></i></button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                                  <i class="fa fa-times"></i></button>
                              </div>
                            </div>
                            <div class="box-body">
                              <div class="col-md-6">
                              <h4><i class="fa fa-envelope"></i>Send Message</h4>
                                <div class="form-group">
                                   <form method="post">
                                    <div class="box-body">
                                      {% if Message %}
                                      <p class="alert-info">{{ Message }}</p>
                                      {% endif %}

                                      {% if ErrorMessage %}
                                      <p class="alert-error">{{ ErrorMessage }}</p>
                                      {% endif %}
                                    <div class="form-group">
                                      <div class="input-group">
                                          <div class="input-group-addon">
                                              <i class="glyphicon glyphicon-user"> </i>
                                          </div>
                                      <input type="text" class="form-control" name="vstrnames" id="strnames" placeholder="Names">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="input-group">
                                        <div class="input-group-addon">
                                          <i class="glyphicon glyphicon-envelope"></i>
                                        </div>
                                        <input type="email" class="form-control" name="vstremail" id="stremail" placeholder="Email">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="input-group">
                                        <div class="input-group-addon">
                                          <i class="glyphicon glyphicon-phone"></i>
                                        </div>
                                        <input type="text" name="vstrcell" id="strcell" class="form-control" placeholder="Cell">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="input-group">
                                          <div class="input-group-addon">
                                              <i class="glyphicon glyphicon-bookmark"> </i>
                                          </div>
                                        <input type="text" class="form-control" name="vstrsubject" id="strsubject" placeholder="Subject">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                       <div class="input-group">
                                           <div class="input-group-addon">
                                               <i class="glyphicon glyphicon-pencil"> </i>
                                           </div>
                                        <textarea name="vstrmessage" id="strmessage" class="form-control" rows="3" placeholder="Message ..."></textarea>
                                       </div>
                                    </div>

                                  <div class="box-footer">
                                    <button type="button" class="btn btn-lg btn-app btn-flat btn-block" id="SendMessageButt">Send Message</button>
                                  </div>
                                  </div>
                                   </form>
                                </div>
                                <div class="box box-body">
                                  <div class="box box-info">
                                    <div id="FormResponseDiv">

                                    </div>
                                  </div>
                                </div>
                            </div>
                            </div>
                            <!-- /.box-footer-->
                          </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- Main Footer -->
 <div id="FooterDiv"></div>
  <div class="control-sidebar-bg"></div>
</div>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/plugins/fastclick/fastclick.min.js"></script>
<script src="/static/dist/js/app.min.js"></script>
<script src="/static/dist/js/pages/contacts.js"></script>
<script async defer type="text/javascript">$(document).ready(function(){$('#MainHeaderDiv').load("/navigation/header")});</script>
<script async defer type="text/javascript">$(document).ready(function(){$('#SideBarDiv').load("/navigation/sidebar")});</script>
<script async defer type="text/javascript">$(document).ready(function(){$('#FooterDiv').load("/navigation/footer")});</script>
</body>
</html>
